version: '3.8'

services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: domotic
      POSTGRES_USER: domotic
      POSTGRES_PASSWORD: domotic
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  app:
    build: .
    depends_on:
      - db
    environment:
      DB_URL: jdbc:postgresql://db:5432/domotic
      DB_USERNAME: domotic
      DB_PASSWORD: domotic
      SERVER_PORT: 8080
    ports:
      - "8080:8080"
    restart: unless-stopped

volumes:
  postgres_data:
