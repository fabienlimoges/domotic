name: Deploy

on:
  workflow_run:
    workflows: ["Build and Publish Docker image"]  # <-- le name: de ton workflow build
    types: [completed]

jobs:

  notify:
    name: Notify Telegram (start)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Notify CI start
        uses: ./.github/actions/telegram-notify
        with:
          token: ${{ secrets.TELEGRAM_TOKEN }}
          chat_id: ${{ secrets.TELEGRAM_CHAT_ID }}
          message: "üöÄ CD started: ${{ github.repository }} @ ${{ github.ref_name }} (sha=${{ github.sha }})"

  deploy:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    steps:
      - name: Compute tag
        id: vars
        run: |
          # on d√©ploie l'image correspondant au commit du workflow pr√©c√©dent
          echo "tag=sha-${{ github.event.workflow_run.head_sha }}" >> "$GITHUB_OUTPUT"

      - name: Configure SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          echo "${{ secrets.SSH_KNOWN_HOSTS }}" > ~/.ssh/known_hosts
          chmod 600 ~/.ssh/known_hosts

      - name: Deploy
        run: |
          ssh -p "${{ secrets.SSH_PORT }}" "${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}" \
            "/opt/domotic/deploy.sh '${{ steps.vars.outputs.tag }}'"
      
      - name: Notify
        if: success()
        uses: ./.github/actions/telegram-notify
        with:
          token: ${{ secrets.TELEGRAM_TOKEN }}
          chat_id: ${{ secrets.TELEGRAM_CHAT_ID }}
          message: "‚úÖ Successfully deployed"
      
      - name: Notify (backend ‚ùå)
        if: failure()
        uses: ./.github/actions/telegram-notify
        with:
          token: ${{ secrets.TELEGRAM_TOKEN }}
          chat_id: ${{ secrets.TELEGRAM_CHAT_ID }}
          message: "‚ùå Deploy job failed"
